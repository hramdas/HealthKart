<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results - HealthKart</title>
    <link
      rel="icon"
      href="https://www.healthkart.com/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style\sports-nutrition.css" type="text/css" />
    <link rel="stylesheet" href="style\navbar.css" />

    <!-- NAVBAR START -->
    <div id="navbar"></div>
    <div id="categories"></div>

    <div class="cont">

      <div id="container">

          <hr />
          <div class="trending">
            <span><b>Sort by:</b></span>

              <option value="rating">Popularity</option>
              <option value="lhPrice">Price - Low to High</option>
              <option value="hlPrice">Price - High to Low</option>
              <option value="lhdisc">Discount - Low to High</option>
              <option value="hlDisc">Discount - High to Low</option>
            </select>
            <hr />
            <!-- <h2>Trending Now</h2> -->
            <div id="items"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="scripts\searchSingleResultsShow.js"></script>
  <script src="scripts\cartcount.js"></script>
  <script type="module">
    import { navbar, navbarSec } from "./scripts/navbar.js";
    let nav = document.getElementById("navbar");
    let navSec = document.getElementById("categories");
    nav.innerHTML = navbar();
    navSec.innerHTML = navbarSec();
